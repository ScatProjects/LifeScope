<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome To LifeScope</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container">
    <form action="/sign_up" name="myForm" onsubmit="return validateForm()" method="post">
      <h1>Sign up</h1>
      <p class="register-text">Create Your Account</p>
      <div class="input-box">
        <label for="fname">Health-Id/Licence Number</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your Health-Id/Licence Number" required />
        <b><span class="formerror"></span></b>
      </div>
      <div class="input-box">
        <label for="fphone">Phone Number</label>
        <input type="tel" id="fphone" name="fphone" placeholder="Enter your Phone Number" required />
        <b><span class="formerror"></span></b>
      </div>
      <div class="choose-box">
        <label for="role">Choose Role</label>
        <select id="role" name="role" required>
          <option hidden>Choose Role</option>
          <option>Patient</option>
          <option>Physician</option>
          <option>Pharmacist</option>
        </select>
      </div>
      <div class="input-box">
        <label for="femail">Email ID</label>
        <input type="email" id="femail" name="femail" placeholder="Enter your Email ID" required />
        <b><span class="formerror"></span></b>
      </div>
      <div class="input-box">
        <label for="Mpassword">Password</label>
        <input type="password" id="Mpassword" name="Mpassword" placeholder="Password" required />
        <b><span class="formerror"></span></b>
      </div>
      <div class="input-box">
        <label for="Cpassword">Confirm Password</label>
        <input type="password" id="Cpassword" name="Cpassword" placeholder="Confirm Password" required />
        <b><span class="formerror"></span></b>
      </div>
      <button type="submit" class="btn">Sign up</button>
      <div class="register-link">
        <p>Already have an account? <a href="Home Page.html">Login</a></p>
      </div>
    </form>
  </div>
  <script src="registervalidation.js"></script>
</body>
</html>
